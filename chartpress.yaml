charts:
  - name: jupyterhub
    imagePrefix: pimsubc/k8s-
    repo:
      git: ianabc/k8s-syzygy-helm-chart
      published: https://ianabc.github.io/k8s-syzygy-helm-chart/

    images:
      hub:
        valuesPath: hub.image
        buildArgs:
          JUPYTERHUB_VERSION: 1.0.0
      network-tools:
        valuesPath: singleuser.networkTools.image
      image-awaiter:
        valuesPath: prePuller.hook.image
      singleuser-sample:
        valuesPath: singleuser.image
        buildArgs:
          JUPYTERHUB_VERSION: 1.0.0
      shib:
        valuesPath: shib.image
      httpd-proxy:
        valuesPath: httpd-proxy.image
